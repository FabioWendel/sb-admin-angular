<p-table [value]="importExel" [scrollable]="true" [style]="{width:'100%'}" scrollHeight="500px">
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col style="width:90px">
            <col style="width:90px">
            <col style="width:90px">
            <col style="width:90px">
            <col style="width:100px">
            <col style="width:100px">
            <col style="width:195px">
            <col style="width:180px">
            <col style="width:180px">
            <col style="width:180px">
            <col style="width:80px">

        </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
           <th>Location</th>
            <th>CÃ³digo</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Quantidade</th>
            <th>Status</th>
            <th>ULID</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Horas P.</th>
            <th>Dias P.</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>{{data?.location}}</td>
            <td>{{data?.codigo}}</td>
            <td>{{data?.data}}</td>
            <td>{{data?.hora}}</td>
            <td>{{data?.qty}}</td>
            <td>{{data?.status}}</td>
            <td>{{data?.ulid}}</td>
            <td>{{data?.data2}}</td>
            <td>{{data?.fhora}}</td>
            <td>{{data?.hs}}</td>
            <td>{{data?.dias}}</td>

        </tr>
    </ng-template>
</p-table>
